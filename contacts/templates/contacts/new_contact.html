{% extends "base.html" %}
{%  block title %}Kontakt{% endblock %}
{% block content %}
    <form class="form-signin" role="form"action="" method="post">{% csrf_token %}
        <p>Searchname: {{ form.searchname }}</p>
        <p>E-Mail: {{ form.email }}</p>
        {% for element in form.fields.insert %}
            <p>{{ element }}</p>
        {% endfor %}
        <button class="btn btn-primary btn-lg " type="submit" value="submit">
            Speichern
        </button>
    </form>
{% endblock %}
