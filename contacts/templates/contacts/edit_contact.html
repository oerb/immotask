{% extends "base.html" %}
{%  block title %}Kontakt Bearbeiten{% endblock %}
{% block content %}
    <form class="form" role="form" action="" method="post">{% csrf_token %}
        {% for field in form %}
           <p>{{ field.errors }}</p>
           <p>{{ field.label_tag }} {{ field }}</p>
        {% endfor %}
        <input class="btn btn-primary btn-lg " type="submit" value="submit"></input>
    </form>
{% endblock %}
