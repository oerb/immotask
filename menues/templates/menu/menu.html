
{% for element in menulist %}
<li class="dropdown">
    <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{ element.subject }}<b class="caret"></b></a>
    <ul class="dropdown-menu">
        <li class="dropdown-header">
            <a href="{% url "proj_contacts"  %}"> - all - </a>
        </li>
        <li class="divider"></li>
        {% for level2element in level2menulist %}
            {% if level2element.parent == element %}
                <li>
                    <a href="{% url "proj_contacts"  %}">{{level2element.subject}}</a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</li>
{% endfor %}
